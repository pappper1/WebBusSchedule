{% extends 'base.html' %}
{% load subtract %}
{% block content %}
<h1 style="text-align: center">
    Автобус: {{ route_number }}
</h1>
<form method="POST" id="RouteForm">
  {% csrf_token %}
  <select class="form-select" aria-label="Default select example" id="mySelect1" name="selectedOption1">
    <option selected>Выберите направление</option>
    {% for index, direction in directions %}
    <option value="{{ index }}">{{ direction }}</option>
    {% endfor %}
  </select>
  <button type="submit" class="btn btn-outline-primary btn-lg" id="myButton">Перейти к остановкам</button>
</form>
{% endblock %}
